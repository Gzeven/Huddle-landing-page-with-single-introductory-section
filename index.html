<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <script src="https://kit.fontawesome.com/c768e06d30.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />

  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>
</head>

<body>
  <div class="container">
    <header>
      <img src="/images/logo.svg" alt="Huddle logo" class="logo" />
    </header>
    <section>
      <img class="mockup" src="/images/illustration-mockups.svg" alt="" />
      <div class="content">
        <h1>Build The Community <br />Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice,
          but so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="register">Register</button>
      </div>
    </section>
    <footer>
      <div class="social-icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
          href="https://github.com/Gzeven">Gerben van de Weerdhof</a>.
      </p>
    </footer>
  </div>
</body>

</html>
